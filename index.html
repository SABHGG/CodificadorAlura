<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Codificador Alura</title>
  </head>
  <body>
    <header id="header">
      <img src="./assets/Vector.svg" id="img-logo" alt="logo" />
      <h1>Codificador Alura</h1>
    </header>

    <main>
      <section class="contenedor">
        <div class="mensaje">
          <textarea
            class="texto"
            id="texto"
            placeholder="Ingrese el texto que desees encriptar o desencriptar"
          ></textarea>
          <p>
            <img src="assets/VectorAlert.svg" /> letras minúsculas y sin acentos
          </p>
          <div class="buttons">
            <button class="button-encriptar" id="button-encriptar">
              encriptar
            </button>
            <button class="button-desencriptar" id="button-desencriptar">
              desencriptar
            </button>
          </div>
        </div>

        <section class="resultado">
          <p id="texto-resultado" class="texto-resultado"></p>
          <div class="">
            <button id="button-copiar" class="button-copiar">copiar</button>
          </div>
        </section>
      </section>
      <footer>
        <p>
          <a href="https://github.com/SABHGG"
           >Desarrollado por Sergio Beleño</a>
        </p>
      </footer>
    </main>
    <script src="Index.js"></script>
  </body>
</html>
