<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Codificador Alura</title>
  </head>
  <body>
    <header id="header">
      <img src="/assets/Vector.svg" id="img-logo" alt="logo" />
    </header>

    <main>
      <section class="contenedor">
        <div>
          <h1>Codificador Alura</h1>
          <p>
            Este es un codificador de mensajes, que te permite encriptar y
            desencriptar mensajes, para que puedas enviar mensajes secretos a
            tus amigos.
          </p>
        </div>
        <textarea
          class="texto"
          id="texto"
          placeholder="Ingrese el texto que desees encriptar o desencriptar"
        ></textarea>
        <p><img src="assets/VectorAlert.svg"/> letras minúsculas y sin acentos</p>
        <div class="buttons">
          <button class="button-encriptar" id="button-encriptar">
            encriptar
          </button>
          <button class="button-desencriptar" id="button-desencriptar">
            desencriptar
          </button>
        </div>
      </section>

      <section class="resultado">
        <div class="img">
          <img
            src="/assets/Muñeco.svg"
            id="img-man"
            alt="man"
            class="img-man"
          />
          <p id="msg-no" class="msg-no">ningún mensaje fue encontrado</p>
        </div>
        <textarea id="texto-resultado" class="texto-resultado-off"></textarea>
        <div class="button-copiar-off">
          <button id="button-copiar" class="button-copiar-off">copiar</button>
        </div>
      </section>
    </main>

    <footer>Creado por SABHGG</footer>

    <script src="Index.js"></script>
  </body>
</html>
